
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Engagement Ring</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5dc; /* Cream */
            color: #556b2f; /* Dark Olive Green */
        }

        header {
            background-color: #556b2f; /* Dark Olive Green */
            padding: 20px;
            text-align: center;
            color: #fff; /* Cream */
        }

        section {
            text-align: center;
            padding: 20px;
        }

        .product {
            background-color: #fff; /* Cream */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 60%;
            text-align: center;
            display: inline-block;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 24px;
            margin-bottom: 10px;
            color: #556b2f; /* Dark Olive Green */
        }

        .description {
            margin-bottom: 20px;
        }

        .cart-button {
            background-color: #556b2f; /* Dark Olive Green */
            color: #fff; /* Cream */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #556b2f; /* Dark Olive Green */
            padding: 20px;
            text-align: center;
            color: #fff; /* Cream */
        }
    </style>
</head>
<body>
    <header>
        <h1>Infinity Engagement Ring</h1>
    </header>

    <section>
        <div class="product">
            <img src="https://drive.google.com/file/d/1okl3KII2vZlEu3BUd5TVJePgZ5PyAmdp/view?usp=drivesdk" alt="Infinity Engagement Ring Image">
            <div class="price">$3,000</div>
            <div class="description">
                <p>This is a captivating bezel-set engagement ring which embodies the strength and resilience of true love.</p>
            </div>
            <button class="cart-button">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Jewelry Shop. All rights reserved.</p>
    </footer>
</body>
</html>
